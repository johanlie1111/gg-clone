<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chorm</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="nav-link">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <div class="nav-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav-icon">
          <i class="fa-solid fa-user-tie"></i>
        </div>
      </nav>
    </header>
    <section>
      <div class="logo">
        <img src="./css/IMG/Google_2015_logo.svg.png" alt="" />
      </div>
      <div class="input-form">
        <input type="text" placeholder="Search Google or type a URL" />
        <div class="icon-left">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="icon-right">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>
      <div class="container">
        <ul>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <img src="./css/IMG/Youtube_logo.png" alt="" />
              </div>
              <div class="number">1</div>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <img src="./css/IMG/download.png" alt="" />
              </div>
              <div class="number">1</div>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <img
                  class="list-img"
                  src="./css/IMG/2021_Facebook_icon.svg.webp"
                  alt=""/>
              </div>
              <div class="number">1</div>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <img
                  class="list-img"
                  src="./css/IMG/download (1).png"
                  alt=""
                />
              </div>
              <div class="number">1</div>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <img src="./css/IMG/download (2).png" alt="" />
              </div>
              <div class="number">1</div>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <img src="./css/IMG/download (3).png" alt="" />
              </div>
              <div class="number">1</div>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <img src="./css/IMG/download (4).png" alt="" />
              </div>
              <div class="number">1</div>
            </a>
          </li>
          <li class="list">
            <a href="#">
              <div class="title-icon">
                <i class="fa-solid fa-plus"></i>
              </div>
              <div class="number">Add shortcut</div>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
